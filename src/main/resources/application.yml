epic:
  epic-url: https://www.epicgames.com/store/en-US/
  driver-args:
    - "--blink-settings=imagesEnabled=false"
    - "--no-first-run"
    - "--disable-gpu"
    - "--no-default-browser-check"
  email: ${EMAIL}
  password: ${PASSWORD}
  cookie-path: ${COOKIE_PATH}
  cron: ${CRON:}
  version: @project.version@
  # 更新类型
  update-type: maven
  auto-update: ${AUTO_UPDATE:false}
  multi-user: false

logging:
  level:
    com.hsn.epic4j: ${LOG_LEVEL:info}


